<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Ottawa Fleet Management System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fleet Manager">
    
    <title>Ottawa Fleet Manager</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        @media (max-width: 640px) {
            .responsive-table {
                font-size: 0.75rem;
            }
            .responsive-table th,
            .responsive-table td {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Ottawa Fleet Manager</h1>
                <p class="text-gray-600">Sign in to manage your fleet</p>
            </div>
            
            <div id="google-signin-button" class="flex justify-center"></div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Secure sign-in with Google</p>
            </div>
        </div>
    </div>

    <!-- Main App (hidden until logged in) -->
    <div id="main-app" class="hidden">
        <!-- User Info Bar -->
        <div class="bg-blue-600 text-white px-4 py-2 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img id="user-avatar" src="" alt="User" class="w-8 h-8 rounded-full">
                <span id="user-name" class="text-sm font-medium"></span>
            </div>
            <button onclick="signOut()" class="text-sm hover:underline">Sign Out</button>
        </div>
        
        <div id="app" class="min-h-screen p-4 sm:p-6"></div>
    </div>
    
    <div id="install-prompt" class="hidden fixed bottom-4 left-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg z-50">
        <div class="flex items-center justify-between">
            <div>
                <p class="font-semibold">Install Fleet Manager</p>
                <p class="text-sm">Add to home screen for quick access</p>
            </div>
            <div class="flex gap-2">
                <button id="install-button" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Install</button>
                <button id="dismiss-button" class="text-white px-4 py-2">✕</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
        
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').classList.remove('hidden');
        });
        
        document.getElementById('install-button')?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('install-prompt').classList.add('hidden');
            }
        });
        
        document.getElementById('dismiss-button')?.addEventListener('click', () => {
            document.getElementById('install-prompt').classList.add('hidden');
        });
    </script>

    <script type="module">
        const API_URL = 'https://fleet-backend-qy07.onrender.com';
        const GOOGLE_CLIENT_ID = '866212465425-476kan1i34k20t2ij971u38800qcqj6n.apps.googleusercontent.com';
        
        // AUTHORIZED USERS - Add email addresses here
        const AUTHORIZED_EMAILS = [
            'aosipenko@verdunwindows.com',
            'employee1@gmail.com',
            'employee2@gmail.com'
            // Add more emails as needed
        ];
        
        let currentUser = null;

        // Initialize Google Sign-In
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });
            
            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { 
                    theme: 'outline', 
                    size: 'large',
                    width: 300,
                    text: 'signin_with'
                }
            );
            
            // Check if already signed in
            const savedUser = localStorage.getItem('fleetUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                // Verify saved user is still authorized
                if (AUTHORIZED_EMAILS.includes(currentUser.email.toLowerCase())) {
                    showMainApp();
                } else {
                    // User no longer authorized, clear saved data
                    localStorage.removeItem('fleetUser');
                    alert('Your access has been revoked. Please contact an administrator.');
                }
            }
        }

        function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = parseJwt(credential);
            
            // Check if email is authorized
            if (!AUTHORIZED_EMAILS.includes(payload.email.toLowerCase())) {
                alert(`Access denied. Your email (${payload.email}) is not authorized to access this application.`);
                google.accounts.id.disableAutoSelect();
                return;
            }
            
            currentUser = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                token: credential
            };
            
            localStorage.setItem('fleetUser', JSON.stringify(currentUser));
            showMainApp();
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function showMainApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-avatar').src = currentUser.picture;
            
            // Initialize fleet manager
            window.fleetManager = new FleetManager();
        }

        window.signOut = function() {
            google.accounts.id.disableAutoSelect();
            localStorage.removeItem('fleetUser');
            currentUser = null;
            location.reload();
        }

        // Initialize on load
        window.addEventListener('load', initGoogleSignIn);

        class FleetManager {
            constructor() {
                this.data = [];
                this.headers = [];
                this.editingRow = null;
                this.editValues = {};
                this.isAdding = false;
                this.newRow = {};
                this.searchQuery = '';
                this.filteredData = [];
                this.editingField = null; // Track which field is being edited
                this.init();
            }

            async init() {
                await this.loadData();
                this.render('search'); // Show search screen after loading
            }

            async loadData() {
                try {
                    if (this.data.length === 0) {
                        this.render('loading');
                    }
                    
                    const response = await fetch(`${API_URL}/api/read`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const result = await response.json();
                    
                    if (result.values && result.values.length > 0) {
                        this.headers = result.values[0];
                        this.data = result.values.slice(1).map((row, idx) => ({
                            id: idx,
                            values: row
                        }));
                    }
                    
                    // Re-apply search filter if active
                    if (this.searchQuery) {
                        this.filteredData = this.data.filter(row => {
                            return row.values.some(value => 
                                value && value.toString().toLowerCase().includes(this.searchQuery)
                            );
                        });
                    }
                    
                    // Re-render current view
                    if (this.searchQuery || this.filteredData.length > 0) {
                        this.render('data');
                    } else if (this.data.length > 0 && !this.isAdding) {
                        this.render('search');
                    } else if (this.isAdding) {
                        this.render('data');
                    }
                } catch (err) {
                    this.render('error', err.message);
                }
            }

            performSearch() {
                const input = document.getElementById('search-input');
                if (!input) return;
                
                this.searchQuery = input.value.trim().toLowerCase();
                
                if (!this.searchQuery) {
                    alert('Please enter a search term');
                    return;
                }
                
                // Search across all columns
                this.filteredData = this.data.filter(row => {
                    return row.values.some(value => 
                        value && value.toString().toLowerCase().includes(this.searchQuery)
                    );
                });
                
                this.render('data');
            }

            showAll() {
                this.searchQuery = '';
                this.filteredData = [];
                this.render('data');
            }

            backToSearch() {
                this.searchQuery = '';
                this.filteredData = [];
                this.isAdding = false;
                this.editingRow = null;
                this.render('search');
            }

            async saveRow(rowIndex, values) {
                try {
                    const response = await fetch(`${API_URL}/api/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rowIndex, values })
                    });
                    
                    if (!response.ok) throw new Error('Failed to save');
                    
                    this.editingRow = null;
                    this.editValues = {};
                    await this.loadData();
                } catch (err) {
                    alert('Failed to save: ' + err.message);
                }
            }

            async addRow() {
                try {
                    const values = this.headers.map(h => this.newRow[h] || '');
                    
                    const response = await fetch(`${API_URL}/api/add`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ values })
                    });
                    
                    if (!response.ok) throw new Error('Failed to add');
                    
                    this.isAdding = false;
                    this.newRow = {};
                    await this.loadData();
                    this.render('data');
                } catch (err) {
                    alert('Failed to add: ' + err.message);
                }
            }

            async deleteRow(rowIndex) {
                if (!confirm('Are you sure you want to delete this vehicle?')) return;
                
                try {
                    const response = await fetch(`${API_URL}/api/delete/${rowIndex}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete');
                    await this.loadData();
                } catch (err) {
                    alert('Failed to delete: ' + err.message);
                }
            }

            render(state, errorMsg = '') {
                const app = document.getElementById('app');
                
                if (state === 'loading') {
                    app.innerHTML = `
                        <div class="min-h-screen flex items-center justify-center">
                            <div class="text-center">
                                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                                <p class="text-gray-600 font-medium">Loading fleet data...</p>
                                <p class="text-sm text-gray-500 mt-2">First load may take 50+ seconds</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                if (state === 'error') {
                    app.innerHTML = `
                        <div class="min-h-screen flex items-center justify-center px-4">
                            <div class="bg-red-50 border border-red-200 rounded-xl p-6 max-w-lg w-full shadow-lg">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                                        <span class="text-red-600 text-xl">⚠</span>
                                    </div>
                                    <h2 class="text-red-900 font-semibold text-lg">Connection Error</h2>
                                </div>
                                <p class="text-red-700 mb-4 text-sm">${errorMsg}</p>
                                <button onclick="fleetManager.loadData()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 w-full font-medium transition-colors">
                                    Retry Connection
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Search Screen
                if (state === 'search') {
                    app.innerHTML = `
                        <div class="max-w-4xl mx-auto">
                            <!-- Header -->
                            <div class="text-center mb-8">
                                <div class="inline-block p-4 bg-blue-50 rounded-full mb-4">
                                    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-900 mb-2">Fleet Vehicle Search</h1>
                                <p class="text-gray-600">Search by any vehicle attribute to get started</p>
                            </div>

                            <!-- Search Box -->
                            <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
                                <div class="relative mb-6">
                                    <input 
                                        type="text" 
                                        id="search-input"
                                        placeholder="Search by driver, unit #, department, make, model, plate, or ownership..."
                                        class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all"
                                        onkeyup="if(event.key === 'Enter') fleetManager.performSearch()"
                                    >
                                    <button 
                                        onclick="fleetManager.performSearch()"
                                        class="absolute right-3 top-1/2 -translate-y-1/2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors"
                                    >
                                        Search
                                    </button>
                                </div>

                                <!-- Search Tips -->
                                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm">
                                    <div class="bg-gray-50 rounded-lg p-3 text-center">
                                        <div class="font-semibold text-gray-700 mb-1">Driver Name</div>
                                        <div class="text-gray-500 text-xs">e.g., John Smith</div>
                                    </div>
                                    <div class="bg-gray-50 rounded-lg p-3 text-center">
                                        <div class="font-semibold text-gray-700 mb-1">Unit Number</div>
                                        <div class="text-gray-500 text-xs">e.g., 1234</div>
                                    </div>
                                    <div class="bg-gray-50 rounded-lg p-3 text-center">
                                        <div class="font-semibold text-gray-700 mb-1">Department</div>
                                        <div class="text-gray-500 text-xs">e.g., Sales</div>
                                    </div>
                                    <div class="bg-gray-50 rounded-lg p-3 text-center">
                                        <div class="font-semibold text-gray-700 mb-1">Make/Model</div>
                                        <div class="text-gray-500 text-xs">e.g., Ford</div>
                                    </div>
                                </div>

                                <!-- Quick Actions -->
                                <div class="mt-6 pt-6 border-t border-gray-200 flex gap-3">
                                    <button 
                                        onclick="fleetManager.showAll()"
                                        class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition-colors"
                                    >
                                        View All Vehicles
                                    </button>
                                    <button 
                                        onclick="fleetManager.startAdding()"
                                        class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors"
                                    >
                                        + Add New Vehicle
                                    </button>
                                </div>
                            </div>

                            <!-- Stats -->
                            <div class="mt-8 grid grid-cols-3 gap-4">
                                <div class="bg-white rounded-xl shadow-md p-4 text-center border border-gray-100">
                                    <div class="text-3xl font-bold text-blue-600">${this.data.length}</div>
                                    <div class="text-sm text-gray-600 mt-1">Total Vehicles</div>
                                </div>
                                <div class="bg-white rounded-xl shadow-md p-4 text-center border border-gray-100">
                                    <div class="text-3xl font-bold text-green-600">✓</div>
                                    <div class="text-sm text-gray-600 mt-1">Active Fleet</div>
                                </div>
                                <div class="bg-white rounded-xl shadow-md p-4 text-center border border-gray-100">
                                    <div class="text-3xl font-bold text-purple-600">⚡</div>
                                    <div class="text-sm text-gray-600 mt-1">Quick Search</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Focus search input after render
                    setTimeout(() => document.getElementById('search-input')?.focus(), 100);
                    return;
                }
                
                // Results View
                app.innerHTML = `
                    <div class="max-w-7xl mx-auto">
                        <!-- Header with Back Button -->
                        <div class="bg-white rounded-xl shadow-md border border-gray-200 p-4 sm:p-6 mb-6">
                            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <button 
                                        onclick="fleetManager.backToSearch()"
                                        class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                        </svg>
                                    </button>
                                    <div>
                                        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">
                                            ${this.searchQuery ? 'Search Results' : 'All Vehicles'}
                                        </h1>
                                        <p class="text-sm text-gray-600 mt-1">
                                            ${this.searchQuery ? `Found ${this.filteredData.length} vehicles matching "${this.searchQuery}"` : `Showing all ${this.data.length} vehicles`}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex gap-2 w-full sm:w-auto">
                                    <button onclick="fleetManager.loadData()" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 flex-1 sm:flex-none font-medium transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                        Refresh
                                    </button>
                                    <button onclick="fleetManager.startAdding()" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex-1 sm:flex-none font-medium transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                        </svg>
                                        Add Vehicle
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Vehicle Cards -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            ${this.isAdding ? this.renderAddCard() : ''}
                            ${(this.searchQuery ? this.filteredData : this.data).map(row => this.renderVehicleCard(row)).join('')}
                        </div>

                        ${(this.searchQuery ? this.filteredData : this.data).length === 0 && !this.isAdding ? `
                            <div class="bg-white rounded-xl shadow-md p-12 text-center border border-gray-200">
                                <div class="inline-block p-4 bg-gray-100 rounded-full mb-4">
                                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">No vehicles found</h3>
                                <p class="text-gray-600">Try a different search term or add a new vehicle</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            renderAddCard() {
                return `
                    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl shadow-md border-2 border-blue-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            New Vehicle
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            ${this.headers.map((h, i) => `
                                <div>
                                    <label class="block text-xs font-medium text-gray-700 mb-1">${h}</label>
                                    <input 
                                        type="text" 
                                        id="new-${i}"
                                        placeholder="Enter ${h}"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                        onchange="fleetManager.updateNewRow('${h}', this.value)"
                                    >
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button 
                                onclick="fleetManager.addRow()" 
                                class="flex-1 px-4 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition-colors flex items-center justify-center gap-2"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Save Vehicle
                            </button>
                            <button 
                                onclick="fleetManager.cancelAdd()" 
                                class="px-4 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition-colors"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                `;
            }

            renderVehicleCard(row) {
                return `
                    <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center gap-3 flex-1">
                                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                    <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    ${this.renderEditableField(row, 0, true)}
                                    <p class="text-sm text-gray-500">${this.headers[0]}</p>
                                </div>
                            </div>
                            <button 
                                onclick="fleetManager.deleteRow(${row.id})" 
                                class="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors flex-shrink-0"
                                title="Delete Vehicle"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            ${this.headers.slice(1).map((h, i) => `
                                <div class="bg-gray-50 rounded-lg p-3 hover:bg-gray-100 transition-colors cursor-pointer group" 
                                     onclick="fleetManager.startFieldEdit(${row.id}, ${i + 1})">
                                    <div class="flex items-center justify-between mb-1">
                                        <div class="text-xs font-medium text-gray-500">${h}</div>
                                        <svg class="w-3 h-3 text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                        </svg>
                                    </div>
                                    ${this.renderEditableField(row, i + 1, false)}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            renderEditableField(row, fieldIndex, isTitle = false) {
                const fieldKey = `${row.id}-${fieldIndex}`;
                const isEditing = this.editingField === fieldKey;
                const value = row.values[fieldIndex] || '';
                
                if (isEditing) {
                    const inputId = `edit-input-${fieldKey}`;
                    setTimeout(() => {
                        const input = document.getElementById(inputId);
                        if (input) {
                            input.focus();
                            input.select();
                        }
                    }, 50);
                    
                    if (isTitle) {
                        return `
                            <div class="flex items-center gap-2">
                                <input 
                                    id="${inputId}"
                                    type="text" 
                                    value="${value}"
                                    class="flex-1 px-2 py-1 border-2 border-blue-500 rounded font-bold text-gray-900 text-lg focus:outline-none"
                                    onblur="fleetManager.saveFieldEdit(${row.id}, ${fieldIndex}, this.value)"
                                    onkeydown="if(event.key==='Enter') this.blur(); if(event.key==='Escape') fleetManager.cancelFieldEdit()"
                                >
                                <button 
                                    onclick="fleetManager.cancelFieldEdit()"
                                    class="text-gray-400 hover:text-gray-600"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        `;
                    } else {
                        return `
                            <input 
                                id="${inputId}"
                                type="text" 
                                value="${value}"
                                class="w-full px-2 py-1 border-2 border-blue-500 rounded text-sm font-semibold text-gray-900 focus:outline-none"
                                onblur="fleetManager.saveFieldEdit(${row.id}, ${fieldIndex}, this.value)"
                                onkeydown="if(event.key==='Enter') this.blur(); if(event.key==='Escape') fleetManager.cancelFieldEdit()"
                                onclick="event.stopPropagation()"
                            >
                        `;
                    }
                } else {
                    if (isTitle) {
                        return `<h3 class="font-bold text-gray-900 text-lg truncate">${value || 'N/A'}</h3>`;
                    } else {
                        return `<div class="text-sm font-semibold text-gray-900">${value || 'Not set'}</div>`;
                    }
                }
            }

            startFieldEdit(rowId, fieldIndex) {
                this.editingField = `${rowId}-${fieldIndex}`;
                this.render('data');
            }

            cancelFieldEdit() {
                this.editingField = null;
                this.render('data');
            }

            async saveFieldEdit(rowId, fieldIndex, newValue) {
                if (this.editingField === null) return;
                
                const row = this.data.find(r => r.id === rowId);
                if (!row) return;
                
                // Check if value actually changed
                if (row.values[fieldIndex] === newValue) {
                    this.editingField = null;
                    this.render('data');
                    return;
                }
                
                // Update the value
                const updatedValues = [...row.values];
                updatedValues[fieldIndex] = newValue;
                
                // Save to backend
                try {
                    const response = await fetch(`${API_URL}/api/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rowIndex: rowId, values: updatedValues })
                    });
                    
                    if (!response.ok) throw new Error('Failed to save');
                    
                    this.editingField = null;
                    await this.loadData();
                    
                    // Re-render and show success briefly
                    this.render('data');
                } catch (err) {
                    alert('Failed to save changes: ' + err.message);
                    this.editingField = null;
                    this.render('data');
                }
            }

            startAdding() {
                this.isAdding = true;
                this.newRow = {};
                this.searchQuery = '';
                this.render('data');
            }

            cancelAdd() {
                this.isAdding = false;
                this.newRow = {};
                this.render('data');
            }

            updateNewRow(header, value) {
                this.newRow[header] = value;
            }

            }

            updateEditValue(header, value) {

            }

            saveEdit(rowId) {

            }
        }
