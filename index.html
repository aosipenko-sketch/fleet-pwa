<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Ottawa Fleet Management System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fleet Manager">
    
    <title>Ottawa Fleet Manager</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @media (max-width: 640px) {
            .responsive-table {
                font-size: 0.75rem;
            }
            .responsive-table th,
            .responsive-table td {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen p-4 sm:p-6"></div>
    
    <!-- Install prompt for PWA -->
    <div id="install-prompt" class="hidden fixed bottom-4 left-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg z-50">
        <div class="flex items-center justify-between">
            <div>
                <p class="font-semibold">Install Fleet Manager</p>
                <p class="text-sm">Add to home screen for quick access</p>
            </div>
            <div class="flex gap-2">
                <button id="install-button" class="bg-white text-blue-600 px-4 py-2 rounded font-medium">Install</button>
                <button id="dismiss-button" class="text-white px-4 py-2">✕</button>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').classList.remove('hidden');
        });
        
        document.getElementById('install-button')?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('install-prompt').classList.add('hidden');
            }
        });
        
        document.getElementById('dismiss-button')?.addEventListener('click', () => {
            document.getElementById('install-prompt').classList.add('hidden');
        });
    </script>

    <script type="module">
        const API_URL = 'https://fleet-backend-qy07.onrender.com';

        class FleetManager {
            constructor() {
                this.data = [];
                this.headers = [];
                this.editingRow = null;
                this.editValues = {};
                this.isAdding = false;
                this.newRow = {};
                this.init();
            }

            async init() {
                await this.loadData();
            }

            async loadData() {
                try {
                    this.render('loading');
                    
                    const response = await fetch(`${API_URL}/api/read`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const result = await response.json();
                    
                    if (result.values && result.values.length > 0) {
                        this.headers = result.values[0];
                        this.data = result.values.slice(1).map((row, idx) => ({
                            id: idx,
                            values: row
                        }));
                    }
                    
                    this.render('data');
                } catch (err) {
                    this.render('error', err.message);
                }
            }

            async saveRow(rowIndex, values) {
                try {
                    const response = await fetch(`${API_URL}/api/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rowIndex, values })
                    });
                    
                    if (!response.ok) throw new Error('Failed to save');
                    
                    this.editingRow = null;
                    this.editValues = {};
                    await this.loadData();
                } catch (err) {
                    alert('Failed to save: ' + err.message);
                }
            }

            async addRow() {
                try {
                    const values = this.headers.map(h => this.newRow[h] || '');
                    
                    const response = await fetch(`${API_URL}/api/add`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ values })
                    });
                    
                    if (!response.ok) throw new Error('Failed to add');
                    
                    this.isAdding = false;
                    this.newRow = {};
                    await this.loadData();
                } catch (err) {
                    alert('Failed to add: ' + err.message);
                }
            }

            async deleteRow(rowIndex) {
                if (!confirm('Are you sure you want to delete this vehicle?')) return;
                
                try {
                    const response = await fetch(`${API_URL}/api/delete/${rowIndex}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete');
                    await this.loadData();
                } catch (err) {
                    alert('Failed to delete: ' + err.message);
                }
            }

            render(state, errorMsg = '') {
                const app = document.getElementById('app');
                
                if (state === 'loading') {
                    app.innerHTML = `
                        <div class="min-h-screen flex items-center justify-center">
                            <div class="text-center">
                                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                                <p class="text-gray-600">Loading fleet data...</p>
                                <p class="text-sm text-gray-500 mt-2">First load may take 50+ seconds</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                if (state === 'error') {
                    app.innerHTML = `
                        <div class="min-h-screen flex items-center justify-center px-4">
                            <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-lg w-full">
                                <h2 class="text-red-800 font-semibold mb-2">Error</h2>
                                <p class="text-red-700 mb-4 text-sm">${errorMsg}</p>
                                <button onclick="fleetManager.loadData()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 w-full">
                                    Retry
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Render main UI
                app.innerHTML = `
                    <div class="max-w-7xl mx-auto">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                            <div class="p-4 sm:p-6 border-b border-gray-200">
                                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                                    <div>
                                        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Ottawa Fleet Manager</h1>
                                        <p class="text-xs sm:text-sm text-gray-500 mt-1">Synced with Google Sheets</p>
                                    </div>
                                    <div class="flex gap-2 w-full sm:w-auto">
                                        <button onclick="fleetManager.loadData()" class="flex items-center justify-center gap-2 px-3 sm:px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 flex-1 sm:flex-none text-sm">
                                            ↻ Refresh
                                        </button>
                                        <button onclick="fleetManager.startAdding()" class="flex items-center justify-center gap-2 px-3 sm:px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex-1 sm:flex-none text-sm">
                                            + Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="overflow-x-auto">
                                <table class="w-full responsive-table">
                                    <thead class="bg-gray-50 border-b border-gray-200">
                                        <tr>
                                            ${this.headers.map(h => `
                                                <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    ${h}
                                                </th>
                                            `).join('')}
                                            <th class="px-2 sm:px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">
                                                Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        ${this.isAdding ? this.renderAddRow() : ''}
                                        ${this.data.map(row => this.renderRow(row)).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            ${this.data.length === 0 && !this.isAdding ? `
                                <div class="text-center py-12 text-gray-500 text-sm">
                                    No vehicles found. Click "Add" to get started.
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            renderAddRow() {
                return `
                    <tr class="bg-blue-50">
                        ${this.headers.map((h, i) => `
                            <td class="px-2 sm:px-6 py-4">
                                <input 
                                    type="text" 
                                    id="new-${i}"
                                    placeholder="${h}"
                                    class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                    onchange="fleetManager.updateNewRow('${h}', this.value)"
                                >
                            </td>
                        `).join('')}
                        <td class="px-2 sm:px-6 py-4 text-right">
                            <button onclick="fleetManager.addRow()" class="text-green-600 hover:text-green-800 mr-2">💾</button>
                            <button onclick="fleetManager.cancelAdd()" class="text-red-600 hover:text-red-800">✖</button>
                        </td>
                    </tr>
                `;
            }

            renderRow(row) {
                if (this.editingRow === row.id) {
                    return `
                        <tr>
                            ${this.headers.map((h, i) => `
                                <td class="px-2 sm:px-6 py-4">
                                    <input 
                                        type="text" 
                                        value="${this.editValues[h] !== undefined ? this.editValues[h] : (row.values[i] || '')}"
                                        class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                        onchange="fleetManager.updateEditValue('${h}', this.value)"
                                    >
                                </td>
                            `).join('')}
                            <td class="px-2 sm:px-6 py-4 text-right">
                                <button onclick="fleetManager.saveEdit(${row.id})" class="text-green-600 hover:text-green-800 mr-2">💾</button>
                                <button onclick="fleetManager.cancelEdit()" class="text-red-600 hover:text-red-800">✖</button>
                            </td>
                        </tr>
                    `;
                }
                
                return `
                    <tr class="hover:bg-gray-50">
                        ${row.values.map(v => `
                            <td class="px-2 sm:px-6 py-4 text-xs sm:text-sm text-gray-900">${v || ''}</td>
                        `).join('')}
                        <td class="px-2 sm:px-6 py-4 text-right">
                            <button onclick="fleetManager.startEdit(${row.id})" class="text-blue-600 hover:text-blue-800 mr-2">✏️</button>
                            <button onclick="fleetManager.deleteRow(${row.id})" class="text-red-600 hover:text-red-800">🗑️</button>
                        </td>
                    </tr>
                `;
            }

            startAdding() {
                this.isAdding = true;
                this.newRow = {};
                this.render('data');
            }

            cancelAdd() {
                this.isAdding = false;
                this.newRow = {};
                this.render('data');
            }

            updateNewRow(header, value) {
                this.newRow[header] = value;
            }

            startEdit(rowId) {
                this.editingRow = rowId;
                const row = this.data.find(r => r.id === rowId);
                this.editValues = {};
                this.headers.forEach((h, i) => {
                    this.editValues[h] = row.values[i] || '';
                });
                this.render('data');
            }

            cancelEdit() {
                this.editingRow = null;
                this.editValues = {};
                this.render('data');
            }

            updateEditValue(header, value) {
                this.editValues[header] = value;
            }

            saveEdit(rowId) {
                const values = this.headers.map(h => this.editValues[h]);
                this.saveRow(rowId, values);
            }
        }

        // Initialize the app
        const fleetManager = new FleetManager();
        window.fleetManager = fleetManager;
    </script>
</body>
</html>
